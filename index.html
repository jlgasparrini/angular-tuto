<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
  </head>
  <body ng-app="PizzaPlanetApp">
    <div class="header">
      <h1><span>Pizza</span><span>Planet</span></h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>Specials for {{ today | date }}</h1>

        <h2>Appetizers</h2>
        <div class="appetizers row">
          <div class="item col-md-9">
            <h3 class="name"> CAPRESE </h3>
            <p class="description"> Mozzarella, tomatoes, basil, balsmaic glaze. </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> $4.95 </p>
          </div>

          <div class="item col-md-9">
            <h3 class="name"> MOZZARELLA STICKS </h3>
            <p class="description"> Served with marinara sauce. </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> $3.95 </p>
          </div>

          <div class="item col-md-9">
            <h3 class="name"> BRUSCHETTA </h3>
            <p class="description"> Grilled bread garlic, tomatoes, olive oil. </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> $4.95 </p>
          </div>
        </div>


      </div>
    </div>

    <div class="footer">
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

  </body>
</html>
